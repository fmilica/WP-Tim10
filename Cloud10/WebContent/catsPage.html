<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cloud10 Service</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="html/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="html/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="html/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="html/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="html/css/font.css" rel="stylesheet">
  <!-- Project style -->
  <link rel="stylesheet" href="html/css/style.css">
  <!-- Srcipt file -->
  <script type="text/javascript" src="js/users.js"></script>
  <!-- Srcipt file -->
  <script type="text/javascript" src="js/cats.js"></script>
  <!-- FavIcon -->
  <link rel="icon" href="images/png/logo_blue.png">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<!-- Site wrapper -->
<div class="wrapper">

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <img src="images/png/logo.png"
           alt="Cloud10 Logo"
           class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">Cloud10</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="info">
          <a href="accountPage.html" class="d-block" id="current"></a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview">
            <a href="accountPage.html" class="nav-link">
              <span class="iconAccount"></span>
                Account
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a href="mainPage.html" class="nav-link">
              <i class="iconVM"></i>
                VMs
            </a>
          </li>
          <li class="nav-item has-treeview">
            <a href="discsPage.html" class="nav-link">
              <i class="iconDisc"></i>
                Discs
            </a>
          </li>
          <li class="nav-item has-treeview admin">
            <a href="organPage.html" class="nav-link">
              <i class="iconOrgan"></i>
                Organisations
            </a>
          </li>
          <li class="nav-item has-treeview admin">
            <a href="usersPage.html" class="nav-link">
              <i class="iconUsers"></i>
                Users
            </a>
          </li>
          <li class="nav-item has-treeview superAdmin">
            <a href="catsPage.html" class="nav-link active">
              <i class="iconCat"></i>
                Categories
            </a>
          </li>
          <li class="nav-item has-treeview adminOnly">
            <a href="billPage.html" class="nav-link">
              <i class="iconBill"></i>
                Monthly Bill
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>VM Categories View</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#" class="current" onclick="logout()">Logout</a></li>
              <li class="breadcrumb-item">&nbsp;</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <!-- Default box -->
            <div class="card">
              <div class="card-body table-responsive p-0">
                <table id="content" class="table table-striped table-valign-middle">
                  <thead class="cat">
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
              <div class="card-footer">
                <input type="button" class="btn btn-primary btn-cat" id="addNew" value="Add Category" onclick="addcat()">
              </div>
              <!-- /.card-footer-->
            </div>
            <!-- /.card -->
            <!-- Add Category Form -->
            <div id="addForm" class="col-sm-4 addForm">
              <div class="card">
                <div class="card-header cat">
                  <h3 class="card-title">Add Virtual Machine</h3>
                </div>
                <form role="form" action="catsPage.html" method="post">
                  <div class="card-body">
                    <div class="row">
                      <span class="spanStyle" id="spanName">*</span>
                      <label>Name</label>
                      <input id="iName" type="text" class="form-control" placeholder="Enter name...">
                      <span class="spanStyle" id="spanCore">*</span>
                      <label id="lCoreNum">Core Number</label>
                      <input id="iCoreNum" type="text" class="form-control" placeholder="Enter number of cores...">
                      <span class="spanStyle" id="spanRam">*</span>
                      <label id="lRam">RAM Capacity</label>
                      <input id="iRam" type="text" class="form-control" placeholder="Enter RAM capacity...">
                      <span class="spanStyle" id="spanGpu">*</span>
                      <label id="lGpu">GPU Number</label>
                      <input id="iGpu" type="text" class="form-control" placeholder="Enter number of GPUs...">
                    </div>
                  </div>
                  <div class="card-footer">
                    <input id="submitAdd" type="button" class="btn btn-primary btn-cat superAdmin addBtn" value="Add Category" onclick="addC()">
                    <input id="submitChange" type="button" class="btn btn-primary btn-cat superAdmin editBtn" value="Save changes" onclick="submitC()">
                  <div class="row-btns">
                    <input id="submitDelete" type="button" class="btn btn-primary btn-cat superAdmin editBtn" value="Delete Category" onclick="deleteC()">
                    <input id="submitAbort" type="button" class="btn btn-primary btn-cat superAdmin editBtn float-right" value="Abort changes" onclick="abortC()">
                  </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 0.1-beta
    </div>
    <strong>Cloud10</strong> Copyright &copy; 2019-2020
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

</body>
</html>
