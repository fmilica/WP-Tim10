<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LogIn</title>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
	<script type="text/javascript" src="js/login.js"> </script>
	<!-- FavIcon -->
	<link rel="icon" href="images/png/logo_blue.png">
</head>
<body>
	<div class="wrapper fadeInDown">
		  <div id="formContent">
			

			<!-- Icon -->
			<div class="fadeIn first">
			  <img src="images/png/logo_blue.png" id="icon" alt="Cloud10 Logo" />
			</div>

			<!-- Login Form -->
			<form>
				<span id='displayError1'></span>
			  	<input type="text" id="login" class="fadeIn second" name="log" placeholder="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'email'">
			 	<input type="password" id="password" class="fadeIn second" name="passw" placeholder="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'password'">
				 <span id='displayError2'> </span>
				<input type="submit" class="fadeIn fourth" value="Log In">	
			</form>

		  </div>
		</div>
</body>
</html>
